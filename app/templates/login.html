<!DOCTYPE html>
<link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
<html>
<head>
    <title> {{ title }}</title>
</head>
<body>
    <div class="signupFrm">
        <form method="post" class="form">
            {% for cat, msg in get_flashed_messages(True) %}
          <div class="flash {{ cat }}">{{ msg }}</div>
            {% endfor %}
          <h1 class="title">Log in</h1>
        
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a" name="username">
            <label for="username" class="label">Username</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a" name="password">
            <label for="password" class="label">Password</label>
          </div>
    
          <input type="submit" class="submitBtn" value="Log in">
            <p>Don't have an account?  <a href="{{url_for('auth.sign_up')}}">Sign up</a></p>            
        </form>
      </div>
</body>
